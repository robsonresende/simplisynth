<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="noteIcon.ico">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Simple Synth</title>
  </head>
  <body>

    <div class="container">

      <div class="head-container">

        <div class="octave">
          <form class="btn-style">
            <input type="radio" id="oct-1" name="oct-input" value="0.5">
            <input type="radio" id="oct-0" name="oct-input" value="1.0" checked>
            <input type="radio" id="oct+1" name="oct-input" value="2.0">
          </form>
        </div>

        <div class="wave">
          <select name="wave" id="select-wave">
            <option value="sine">sine</option>
            <option value="square">square</option>
            <option value="triangle" selected>triangle</option>
            <option value="sawtooth">sawtooth</option>
          </select>
        </div>

        <div class="detune">
          <label for="tremolo"></label>
          <input type="checkbox" id="tremolo" checked>
        </div>
        
      </div>
        
      <div class="main-container">
          <div class="pianokey wkey" id="k01" data-key="110.000"></div>
          <div class="pianokey bkey" id="k02" data-key="116.541"></div>
          <div class="pianokey wkey" id="k03" data-key="123.471"></div>
          <div class="pianokey wkey" id="k04" data-key="130.813"></div>
          <div class="pianokey bkey" id="k05" data-key="138.591"></div>
          <div class="pianokey wkey" id="k06" data-key="146.832"></div>
          <div class="pianokey bkey" id="k07" data-key="155.563"></div>
          <div class="pianokey wkey" id="k08" data-key="164.814"></div>
          <div class="pianokey wkey" id="k09" data-key="174.614"></div>
          <div class="pianokey bkey" id="k10" data-key="184.997"></div>
          <div class="pianokey wkey" id="k11" data-key="195.998"></div>
          <div class="pianokey bkey" id="k12" data-key="207.652"></div>
          <div class="pianokey wkey" id="k13" data-key="220.000"></div>
          <div class="pianokey bkey" id="k14" data-key="233.082"></div>
          <div class="pianokey wkey" id="k15" data-key="246.942"></div>
          <div class="pianokey wkey" id="k16" data-key="261.626"></div>
          <div class="pianokey bkey" id="k17" data-key="277.183"></div>
          <div class="pianokey wkey" id="k18" data-key="293.665"></div>
      </div>

      <div class="foot-container">
        <a class="mylink" href="https://www.robsonresende.com">By Robson Resende <span id="mysymbol">&#9829</span></a>
      </div>
    </div>

     <script src="app.js"></script>

  </body>
</html>
